<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Confirmation</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    /* Container */
    .container {
        background: #fff;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Heading */
    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    /* Message */
    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    /* Return Button */
    .button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div class="container">
        <h2>Update Successful</h2>
        <p>User info updated successfully.</p>
        <a href="/menu" class="button">Return to Menu</a>
    </div>
</body>
</html>
