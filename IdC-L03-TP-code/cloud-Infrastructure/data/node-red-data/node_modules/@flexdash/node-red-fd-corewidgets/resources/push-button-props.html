<div class="form-row">
    <label for="node-input-title">Title</label>
    <input type="text" id="node-input-title" class="fd-typed-input" placeholder="'Push Button'" />
    <input type="hidden" id="node-input-title-type" />
    <br><small class="fd-indent">Text to display in the widget header. Change using <tt>msg.title</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-popup_info">Popup Info</label>
    <input type="text" id="node-input-popup_info" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-popup_info-type" />
    <br><small class="fd-indent">Info text to display in (i) pop-up. Change using <tt>msg.popup_info</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-enabled">Enabled</label>
    <input type="text" id="node-input-enabled" class="fd-typed-input" placeholder="true" />
    <input type="hidden" id="node-input-enabled-type" />
    <br><small class="fd-indent">Change using <tt>msg.enabled</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-color">Color</label>
    <input type="text" id="node-input-color" class="fd-typed-input" placeholder="primary" />
    <input type="hidden" id="node-input-color-type" />
    <br><small class="fd-indent">Change using <tt>msg.color</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-output_value">Output Value</label>
    <input type="text" id="node-input-output_value" class="fd-typed-input" placeholder="25" />
    <input type="hidden" id="node-input-output_value-type" />
    <br><small class="fd-indent">Value sent on click. Change using <tt>msg.output_value</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-icon">Icon</label>
    <input type="text" id="node-input-icon" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-icon-type" />
    <br><small class="fd-indent">Material-design-icon name w/mdi- prefix. Change using <tt>msg.icon</tt>.</small>
</div>
