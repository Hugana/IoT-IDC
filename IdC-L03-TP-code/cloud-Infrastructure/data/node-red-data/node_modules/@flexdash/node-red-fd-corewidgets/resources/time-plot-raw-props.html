<div class="form-row">
    <label for="node-input-title">Title</label>
    <input type="text" id="node-input-title" class="fd-typed-input" placeholder="'Time Plot Raw'" />
    <input type="hidden" id="node-input-title-type" />
    <br><small class="fd-indent">Text to display in the widget header. Change using <tt>msg.title</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-popup_info">Popup Info</label>
    <input type="text" id="node-input-popup_info" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-popup_info-type" />
    <br><small class="fd-indent">Info text to display in (i) pop-up. Change using <tt>msg.popup_info</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-options">Options</label>
    <input type="text" id="node-input-options" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-options-type" />
    <br><small class="fd-indent">Change using <tt>msg.options</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-data">Payload</label>
    <input type="text" id="node-input-data" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-data-type" />
    <br><small class="fd-indent">Change using <tt>msg.payload</tt>.</small>
</div>
